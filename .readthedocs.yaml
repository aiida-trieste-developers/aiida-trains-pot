# .readthedocs.yml

version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py


build:
  os: ubuntu-22.04
  tools:
    python: '3.10'
    
python:
    install:
        - method: pip
          path: .
          extra_requirements:
            - docs

# Let the build fail if there are any warnings
sphinx:
    builder: html
    fail_on_warning: true
    
